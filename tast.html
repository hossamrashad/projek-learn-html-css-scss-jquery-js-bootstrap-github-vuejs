<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .head-with-border {
        position: relative;
      }
      .head-with-border h2 {
        background-color: #f00;
        text-align: center;
        color: #fff;
        margin: 40px auto;
        width: 400px;
        padding: 10px 15px;
      }
      .head-with-border h2::before {
        content: "";
        width: 100%;
        height: 1.5px;
        background-color: #3498db;
        position: absolute;
        left: 0;
        top: 50%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="head-with-border">
      <h2>hossam rashad</h2>
    </div>
  </body>
</html>
