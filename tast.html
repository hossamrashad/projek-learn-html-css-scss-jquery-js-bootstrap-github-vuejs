    <style>
      .css-grid {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(2, auto) repeat(2, 1fr);

        grid-template-rows: repeat(1, 1fr);

        gap: 10px 10px;
        /*
  justify-content: space-between;
  align-content: space-between;
  */
        grid-template-areas: "logo logo nav nav nav nav nav nav nav nav";
      }
      .herder {
        grid-area: logo;
      }
      .nav {
        grid-area: nav;
      }
    </style>
    <style>
      .mune-fixed {
        list-style: none;
        position: fixed;
        z-index: 100000;
        left: calc(-280px);
        transition: 1s;
      }
      .mune-fixed:hover {
        left: 0%;
      }
      .mune-fixed li {
        display: block;
        width: 300px;
        background-color: #333;
        height: 60px;
      }
      .mune-fixed li:nth-child(1) {
        top: 0px;
      }
      .mune-fixed li:nth-child(2) {
        top: 30px;
      }
      .mune-fixed li:nth-child(3) {
        top: 60px;
      }
      .mune-fixed li:nth-child(4) {
        top: 90px;
      }
      .mune-fixed li:nth-child(5) {
        top: 120px;
      }
      .mune-fixed li a {
        text-decoration: none;
        font-size: 30px;
        color: #fff;
      }
    </style>
  </head>

    </ul>
