<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex {
        background-color: bisque;
        margin: 100px auto;
        height: 200px;
        width: 80%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        align-content: center;
      }
      .flex div {
        width: calc((100% - 50px) / 4);
        /* display: flex;
        align-items: center;
        justify-content: center; */
        text-align: center;
      }
      .one {
        background-color: rgb(78, 194, 130);
        font-size: 30px;
        color: #fff;
        flex: 1 1 200px;
        align-self: flex-start;
      }
      .tow {
        background-color: rgb(0, 81, 255);
        font-size: 30px;
        color: #fff;
        flex: 0 2 100px;
        align-self: flex-end;
      }
      .three {
        background-color: rgb(255, 0, 170);
        font-size: 30px;
        color: #fff;
        align-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="one">one</div>
      <div class="tow">tow</div>
      <div class="three">three</div>
    </div>
  </body>
</html>
