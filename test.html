<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent</title>
    <link rel="shortcut icon" href="http://placehold.it/200x300/333" type="image/x-icon" />
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: #fafafa !important;
        }
        
        .parent-element-explain {
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            height: 100%;
            background: rgb(202, 202, 202);
            width: 100%;
            top: 0;
            left: 0;
            font-size: 3rem;
            color: #f44336;
        }
        
        .element-left {
            border: 3px solid #333;
            padding: 30px;
        }
        
        .element-right {
            border: 3px solid #333;
            padding: 30px;
        }
        
        .parent-iframe {
            position: fixed;
            height: 70%;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
    <link rel="stylesheet" href="css/plugin-download.css" />
</head>

<body>
    <main class="main">
        <div class="parent-element-explain">
            <div class="element-left" id="output"></div>
            <div class="element-right">
                <input type="text" id="input" />
                <button id="Click">Click</button>
            </div>
        </div>
    </main>

    <script src="js/test.js"></script>
    <script>
    </script>
</body>

</html>
